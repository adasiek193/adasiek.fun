<!DOCTYPE html>
<html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/404.css">
    <title>404 - Not Found</title>
</head>

<body>
    <div id="background">
        <strong class="unavailable-txt">
            <center>The site are u trying to get is unavailable</center>
        </strong>

        <center class="main-return"><a href="index.html" style="text-decoration: none;"><b>(click)</b> Go back to main
                page</a>
        </center>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "#background",
            mouseControls: false,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x009900,
            color2: 0x000000,
            size: 0.65,
            backgroundColor: 0x000000
        })
    </script>

</body>

</html>
